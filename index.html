<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EcoCabins</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/Logo.svg" alt="Logo">
                </div>
                <div class="header__body">
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="#" class="menu__link">Modellen</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Kopen</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Huren</a>
                            </li>
                            <li class="menu__item">
                                <a href="#" class="menu__link">Nieuws</a>
                            </li>
                        </ul>
                    </nav>
                    <button class="header__button" type="button">Contact</button>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__main main-section">
                <div class="main-section__cotainer">
                    <div class="main-section__content">
                        <div class="main-section__label">Duurzame tiny huisjes</div>
                        <h1 class="main-section__title title">
                            Een ecologisch tiny huisje is zoveel mogelijk opgebouwd uit duurzame natuurlijke materialen
                        </h1>
                        <a href="#" class="main-section__video-link">Bekijk de film</a>
                    </div>
                    <a href="#" class="main-section__video-link"></a>
                </div>
                <div class="main-section__image">
                    <img src="img/Background.jpg" alt="Background">
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
